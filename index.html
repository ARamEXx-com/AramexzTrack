<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tracking</title>

<style>
:root{
  --bg:#b30000;
  --text:#fff;
  --card:rgba(0,0,0,.25);
}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}
.container{max-width:900px;margin:20px auto;padding:16px}
.logo{text-align:center;font-size:32px;font-weight:900;letter-spacing:2px}

.card{background:var(--card);padding:18px;border-radius:12px;margin-top:14px}

input,button{
  width:100%;padding:10px;border-radius:8px;border:none;margin-top:8px
}
button{background:#000;color:#fff;font-weight:700;cursor:pointer}

.loader{display:none;margin-top:10px}
.bar{height:8px;background:rgba(255,255,255,.2);border-radius:8px;overflow:hidden}
.bar i{display:block;height:100%;width:0;background:#fff;transition:1.4s}

.result{display:none;margin-top:14px;text-align:center;font-size:18px;font-weight:700}
.line{opacity:0;transform:translateY(6px);transition:.4s;margin:6px 0}

.countdown{
  margin-top:12px;
  padding:10px;
  background:rgba(0,0,0,.4);
  border-radius:8px;
  font-weight:700;
  text-align:center;
}

.cancel-msg{
  color:yellow;
  background:red;
  padding:14px;
  border-radius:12px;
  font-size:18px;
  font-weight:800;
}
</style>
</head>

<body>
<div class="container">
  <div class="logo">ARAMEX</div>

  <div class="card">
    <h3>Enter Tracking Code</h3>
    <input id="code" placeholder="Enter tracking number">
    <button onclick="track()">TRACK</button>

    <div class="loader" id="loader">
      <div class="bar"><i id="prog"></i></div>
    </div>

    <div class="result" id="result"></div>
  </div>
</div>

<script>
const TRACK_CODE = "XXUK92502"; // normalized

function normalize(code){
  return code.replace(/[^A-Z0-9]/gi,"").toUpperCase();
}

function track(){
  const input = normalize(document.getElementById("code").value);
  const loader = document.getElementById("loader");
  const prog = document.getElementById("prog");
  const result = document.getElementById("result");

  // show loader animation
  loader.style.display="block";
  result.style.display="none";
  prog.style.width="0%";
  setTimeout(()=>prog.style.width="100%",20);

  setTimeout(()=>{
    loader.style.display="none";

    if(input !== TRACK_CODE){
      alert("❌ Invalid Tracking Code");
      return;
    }

    // Show cancelled order message immediately
    result.innerHTML = `
      <div class="cancel-msg">
        ❌ Sorry, this order has been cancelled.<br>
        You no longer have access to it.
      </div>
    `;
    result.style.display = "block";

  },1500);
}
</script>
</body>
</html>
